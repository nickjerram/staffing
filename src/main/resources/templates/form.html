<!DOCTYPE HTML>
<html ng-app="staffing">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
<script src="/js/staffing.js"></script>
<head>
    <title>A nice form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/css/font-awesome.css" rel="stylesheet">
    <link href="/css/style.css" rel='stylesheet' type='text/css' />
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>

<div class="container">

    <h1> Reading Beer and Cider Festival</h1>
    <h2>Volunteering Form</h2>

    <form method="post" name="staffingForm" ng-controller="FormController" ng-submit="submitForm()">

        <div ng-if="response.success">
            <div ng-include="'/form/include/success'"></div>
        </div>
        <div ng-if="response.error">
            <div ng-include="'/form/include/errors'"></div>
        </div>
        <div ng-if="form.verificationForm">
            <div ng-include="'/form/include/verification'"></div>
        </div>
        <div ng-if="form.emailForm">
            <div ng-include="'/form/include/email'"></div>
        </div>

        <div ng-if="form.mainForm">
            <div ng-include="'/form/include/personal'"></div>
            <div ng-include="'/form/include/skills'"></div>
            <div ng-include="'/form/include/areas'"></div>
            <div ng-include="'/form/include/sessions'"></div>
            <div ng-include="'/form/include/comment'"></div>
            <div ng-include="'/form/include/instructions'"></div>
        </div>

        <div ng-if="form.submit">
            <div class="section row submit">
                <input type="submit" value="Submit" ng-disabled="staffingForm.$invalid"/>
            </div>
        </div>

    </form>
</div>

</body>
</html>
