<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="form-wrapper product-form" id="product-form" width="700px" height-full margin="false">
   <vaadin-vertical-layout style-name="form-layout" height="95%" margin="false" _id="formLayout">
    <vaadin-label style-name="h2" width-full _id="title"></vaadin-label>
    <vaadin-label width-full _id="subtitle"></vaadin-label>
    <vaadin-horizontal-layout width-full>
     <vaadin-text-field caption="Tokens" width-full _id="tokens"></vaadin-text-field>
     <vaadin-text-field caption="Comment" width-full _id="comment"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-text-field caption="Start" width-full _id="start"></vaadin-text-field>
     <vaadin-text-field caption="Finish" width-full _id="finish"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <vaadin-horizontal-layout width-full>
     <vaadin-check-box caption="Locked" width-full _id="locked"></vaadin-check-box>
     <vaadin-check-box caption="Worked" width-full _id="worked"></vaadin-check-box>
    </vaadin-horizontal-layout>
    <vaadin-grid-layout width-full>
     <row>
      <column>
       <vaadin-button style-name="primary" _id="save">
         Save 
       </vaadin-button>
      </column>
      <column>
       <vaadin-button style-name="cancel" click-shortcut="escape" _id="cancel">
         Cancel 
       </vaadin-button>
      </column>
     </row>
    </vaadin-grid-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
